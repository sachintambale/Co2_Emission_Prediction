<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sachin's Co2 Emission Predictor</title>
</head>
<body>
    <h1>Co2 Emission Prediction</h1>

    <form action="/predict">
        <div>
            <label for="">Engine Size</label>
            <input name="ENGINESIZE" type="float">
        </div>

        <div>
            <label for="">Cylinders</label>
            <input name="CYLINDERS" type="number">
        </div>

        <div>
            <label for="">Fuel Consumption</label>
            <input name="FUELCONSUMPTION_COMB" type="float">
        </div>

        <div>
            <button type="submit">CO2EMISSIONS</button>
        </div>
    </form>
</body>
</html>
